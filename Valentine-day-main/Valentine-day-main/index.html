<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="vi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Quy Quy</title>
  <meta name="description" content="" />
  <meta property="og:description" content="" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="css/stylemusic.css">
<link rel="stylesheet" href="css/all.css">
  <script type="text/javascript" charset="utf-8">
	function hasClassName(inElement, inClassName)
	{
		var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)');
		return regExp.test(inElement.className);
	}

	function addClassName(inElement, inClassName)
	{
		if (!hasClassName(inElement, inClassName))
			inElement.className = [inElement.className, inClassName].join(' ');
	}

	function removeClassName(inElement, inClassName)
	{
		if (hasClassName(inElement, inClassName)) {
			var regExp = new RegExp('(?:^|\\s+)' + inClassName + '(?:\\s+|$)', 'g');
			var curClasses = inElement.className;
			inElement.className = curClasses.replace(regExp, ' ');
		}
	}

	function toggleClassName(inElement, inClassName)
	{
		if (hasClassName(inElement, inClassName))
			removeClassName(inElement, inClassName);
		else
			addClassName(inElement, inClassName);
	}

	function toggleShape()
	{
		var shape = document.getElementById('shape');
		if (hasClassName(shape, 'cube') || hasClassName(shape, 'autoLoad')) {
			if (hasClassName(shape, 'cube')) {
				removeClassName(shape, 'cube');
			}
			if (hasClassName(shape, 'autoLoad')) {
				removeClassName(shape, 'autoLoad');
			}
			addClassName(shape, 'ring');
		} else {
			removeClassName(shape, 'ring');
			addClassName(shape, 'cube');
		}

		var stage = document.getElementById('stage');
		if (hasClassName(shape, 'ring'))
			stage.style.webkitTransform = 'translateZ(-200px)';
		else
			stage.style.webkitTransform = '';
	}
	
	function downloadLink()
    {
		location.href = 'https://www.facebook.com/phong.GTVT';
    }
	
	var count = 0;
	var num_bg = 1;
	var next_bg = 0;
	var preLoadbg;
	
	function timedCount()
	{
		if(count >= 8) {
			count = 0;
			autoLoad();
		} else {
			count = count + 1;
		}
		if(next_bg >= 15) {
			num_bg = num_bg + 1;
			if(num_bg > 10) {
				num_bg = 1;
			}
			document.body.style.backgroundImage = "url(css/bg/" + num_bg + ".jpg)";
			preLoadbg = new Image();
			if(num_bg == 10) {
				preLoadbg.src = "css/bg/1.jpg";
			} else {
				preLoadbg.src = "css/bg/" + (num_bg + 1) + ".jpg";
			}
			next_bg = 0;
		} else {
			next_bg = next_bg + 1;
		}
		setTimeout(timedCount, 1000);
	}
	
	function autoLoad()
	{
		var shapeTest = document.getElementById('shape');
		if (hasClassName(shapeTest, 'cube')) {
			removeClassName(shapeTest, 'cube');
			addClassName(shapeTest, 'autoLoad');
		} else {
			toggleShape();
		}
	}
	</script>
	<script type="text/javascript" src="https://redirect.nhq.vn/demo/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://redirect.nhq.vn/demo/js/snow.js"></script>
	<script type="text/javascript" src=""></script>
</head>
<body onload="timedCount()">
	<div id="container">
		<div id="stage">
			<div id="shape" class="cube backfaces">
				<div class="plane one"></div>
				<div class="plane two"></div>
				<div class="plane three"></div>
				<div class="plane four"></div>
				<div class="plane five"></div>
				<div class="plane six"></div>
				<div class="plane seven"></div>
				<div class="plane eight"></div>
				<div class="plane nine"></div>
				<div class="plane ten"></div>
				<div class="plane eleven"></div>
				<div class="plane twelve"></div>
			</div>
		</div>
	<div class="audio">
	
	    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="music_image/_1.jpg" class="active" id="_1">
                    <img src="music_image/_2.jpg" id="_2">
                    <img src="music_image/_3.jpg" id="_3">
                    <img src="music_image/_4.jpg" id="_4">
                    <img src="music_image/_5.jpg" id="_5">
					<img src="music_image/_6.jpg" id="_6">
					<img src="music_image/_7.jpg" id="_7">
					<img src="music_image/_8.jpg" id="_8">
                    <div id="buffer-box">Waiting ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</div>
	<div class="author">
		<button onclick="downloadLink()">&copy; INSIDE</button>
	</div>
	<script src='js/jquery.min.js'></script>
<script src='js/music.js'></script>
</body>
</html>
